<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <section>
    <div class="card container">
      <nav>
        <div class="nav nav-pills" id="nav-tab" role="tablist">
          <button class="nav-link btn-general" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">SIGN UP</button>
          <button class="nav-link btn-vip" id="nav-vip" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">VIP</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active mt-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.
          <div class="mb-3 mt-3">
            <label for="formEmail" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Ingresa tu correo" value="">
          </div>
          <div class="mb-3">
            <label for="formPassword" class="form-label">CONTRASEÑA</label>
            <input type="password" class="form-control" id="formPassword" placeholder="Ingresa tu contraseña" value="">
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">Acepto los términos y condiciones.</label>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary" onclick="createNormalUser()">SIGN UP</button>
          </div>
          <hr>
        </div>
        <div class="tab-pane fade mt-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-vip">Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.
          <div class="mb-3 mt-3">
            <label for="formName" class="form-label">NOMBRE DE USUARIO</label>
            <input type="text" class="form-control" id="formNameVip" value="" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="mb-3">
            <label for="formEmail" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="formEmailVip" value="" placeholder="Ingresa tu correo">
          </div>
          <div class="mb-3">
            <label for="formPassword" class="form-label">CONTRASEÑA</label>
            <input type="password" class="form-control" id="formPasswordVip" value="" placeholder="Ingresa tu contraseña">
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">Acepto los términos y condiciones.</label>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-warning" onclick="createVipUser()">SIGN UP</button>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
